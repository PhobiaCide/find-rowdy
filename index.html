<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Missing Cat - Rowdy ($300 Reward)</title>

  <meta name="description" content="Missing cat named Rowdy. $300 reward if found. Please call or text if seen." />
  <meta property="og:title" content="Missing Cat - Rowdy ($300 Reward)" />
  <meta property="og:description" content="Missing in [your area]. Please call or text if seen." />
  <meta property="og:image" content="./img/flyer.jpg" />
  <meta property="og:image:alt" content="Photo of missing cat Rowdy" />
  <meta property="og:type" content="website" />

  <link rel="icon" href="/favicon.ico" sizes="any" />
  <link rel="icon" href="/icon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="icon.png" />
  <link rel="manifest" href="site.webmanifest" />
  <meta name="theme-color" content="#111" />

  <link rel="stylesheet" href="css/halfmoon.min.css" />
  <link rel="stylesheet" href="css/halfmoon.elegant.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body data-bs-theme="dark" data-bs-core="elegant">
  <main class="container">
    <div class="row g-4">
      <!-- Flyer & status -->
      <aside class="col-lg-4">
        <div class="status bg-danger">
          <strong>Status:</strong> Still missing as of
          <span id="status-date">Nov 8, 2025</span>.
        </div>
        <img
          src="./img/flyer.jpg"
          alt="Flyer showing missing cat named Rowdy"
          class="main-photo img-fluid"
        />
      </aside>

      <!-- Carousel with two images per slide -->
      <section class="col-lg-8">
        <div id="carousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <figure class="figure">
              <img src="./img/rowdy01.jpg" class="figure-img" alt="Rowdy photo 1" />
              </figure>
              <figure class="figure">
                <img src="./img/rowdy02.jpg" class="figure-img" alt="Rowdy photo 2" />
              </figure>
            </div>
            <div class="carousel-item">
              <figure class="figure">
              <img src="./img/rowdy03.jpg" class="figure-img" alt="Rowdy photo 3" />
              </figure>
              <figure class="figure">
              <img src="./img/rowdy04.jpg" class="figure-img" alt="Rowdy photo 4" />
            </figure>
            </div>
            <div class="carousel-item">
              <figure class="figure">
              <img src="./img/rowdy05.jpg" class="figure-img" alt="Rowdy photo 5" />
              </figure>
              <figure class="figure">
              <img src="./img/rowdy06.jpg" class="figure-img" alt="Rowdy photo 6" />
              </figure>
            </div>
            <div class="carousel-item">
              <figure class="figure">
              <img src="./img/rowdy07.jpg" class="figure-img" alt="Rowdy photo 7" />
              </figure>
              <figure class="figure">
              <img src="./img/rowdy08.jpg" class="figure-img" alt="Rowdy photo 8" />
              </figure>
            </div>
            <div class="carousel-item">
              <figure class="figure">
              <img src="./img/rowdy09.jpg" class="figure-img" alt="Rowdy photo 9" />
              </figure>
              <figure class="figure">
              <img src="./img/rowdy10.jpg" class="figure-img" alt="Rowdy photo 10" />
              </figure>
            </div>
            <div class="carousel-item">
              <figure class="figure">
              <img src="./img/rowdy11.jpg" class="figure-img" alt="Rowdy photo 11" />
              </figure>
              <figure class="figure">
              <img src="./img/rowdy12.jpg" class="figure-img" alt="Rowdy photo 12" />
              </figure>
            </div>
            <div class="carousel-item">
              <figure class="figure">
              <img src="./img/rowdy13.jpg" class="figure-img" alt="Rowdy photo 13" />
              </figure>
              <figure class="figure">
              <img src="./img/rowdy14.jpg" class="figure-img" alt="Rowdy photo 14" />
              </figure>
            </div>
            <div class="carousel-item">
              <figure class="figure">
              <img src="./img/rowdy15.jpg" class="figure-img" alt="Rowdy photo 15" />
              </figure>
            </div>
          </div>

          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
